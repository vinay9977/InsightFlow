<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Password Reset Sent | Survey Metrics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'djf_surveys/css/tailwindcss-3.3.1.js' %}"></script>
    <script src="{% static 'djf_surveys/css/tailwindcss-plugin-3.3.1.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-gray-50">
    <!-- Header with logo -->
    <nav class="bg-white shadow-lg">
        <div class="w-full px-4">
            <div class="flex justify-between">
                <div class="flex items-center">
                    <a href="/" class="flex items-center py-4">
                        <span class="font-bold text-teal-600 text-lg">Survey Metrics</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
                <div class="text-center mb-2">
                    <div class="bg-teal-100 inline-flex p-3 rounded-full">
                        <i class="fa fa-envelope-o text-2xl text-teal-600"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-center text-teal-500 mb-6">Password Reset Sent</h2>
                
                <div class="mb-6 text-gray-600">
                    <p class="mb-4">We've emailed you instructions for setting your password. You should receive them shortly.</p>
                    <p>If you don't receive an email, please make sure you've entered the address you registered with.</p>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'login' %}" class="inline-block py-2 px-4 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition-colors">
                        Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
