<!doctype html>
<html lang="en">
  <head>
    <title>Password Reset Sent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="border p-4">
            <h3 class="text-center mb-4">Password Reset Sent</h3>
            <p>We've emailed you instructions for setting your password. You should receive them shortly.</p>
            <p>If you don't receive an email, please make sure you've entered the address you registered with.</p>
            <a href="{% url 'login' %}" class="btn btn-info btn-block">Return to Login</a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
