<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Set New Password | Survey Metrics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'djf_surveys/css/tailwindcss-3.3.1.js' %}"></script>
    <script src="{% static 'djf_surveys/css/tailwindcss-plugin-3.3.1.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-gray-50">
    <!-- Header with logo -->
    <nav class="bg-white shadow-lg">
        <div class="w-full px-4">
            <div class="flex justify-between">
                <div class="flex items-center">
                    <a href="/" class="flex items-center py-4">
                        <span class="font-bold text-teal-600 text-lg">Survey Metrics</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-2xl font-bold text-center text-teal-500 mb-6">Set New Password</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p class="block sm:inline">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" 
                               id="id_new_password1" 
                               name="new_password1" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" 
                               placeholder="Enter new password"
                               required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" 
                               id="id_new_password2" 
                               name="new_password2" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent" 
                               placeholder="Confirm new password"
                               required>
                    </div>
                    
                    <div class="mb-6">
                        <button type="submit" class="w-full py-2 px-4 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition-colors">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
