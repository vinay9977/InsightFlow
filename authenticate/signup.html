<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar  navbar-expand-sm navbar-dark" style="background-color: teal;">
        <a class="navbar-brand " href="#">
            <center>Survey Matrix</center>
        </a>
    </nav>
      <div class="container mt-2">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="{% url 'user_register' %}" method="post" class="form-group">
                    {% csrf_token %}
                    <span class="badge bg-warning">{{error}}</span>
                    
                    <input type="text" class="form-control border-dark border  my-4" name="fname" placeholder="First Name">
                    <input type="text" class="form-control border-dark border  my-4" name="lname" placeholder="Last Name">
                    <input type="text" class="form-control border-dark border  my-4" name="email" placeholder="Email">
                    <input type="text" class="form-control border-dark border  my-4" name="mno" placeholder="Mobile Number">
                    <input type="password" class="form-control border-dark border  my-4" name="cpass" placeholder="Create Password">
                    <input type="password" class="form-control border-dark border  my-4" name="cnpass" placeholder="Confirm Password">
                    <input type="submit" class="form-control my-4 " value="Create" placeholder="Login" style="color: white; background-color: cadetblue;">
                </form>
                
            </div>
            <div class="col"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
