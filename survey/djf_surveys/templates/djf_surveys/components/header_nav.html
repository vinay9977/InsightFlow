{% load i18n %}
<nav class="bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-40 shadow-sm">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <!-- Logo -->
                <a href="/dashboard/" class="flex items-center ml-2 md:mr-24">
                    <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-teal-600">Survey Metrics</span>
                </a>
                
                <!-- Desktop Navigation Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="py-2 px-3 text-gray-700 rounded-lg hover:bg-teal-100 hover:text-teal-700 transition-all duration-200">
                        {% trans "Home" %}
                    </a>
                    <a href="{% url 'djf_surveys:admin_survey' %}" class="py-2 px-3 text-gray-700 rounded-lg hover:bg-teal-100 hover:text-teal-700 transition-all duration-200">
                        {% trans "Surveys" %}
                    </a>
                    <a href="{% url 'djf_surveys:admin_analytics_dashboard' %}" class="py-2 px-3 text-gray-700 rounded-lg hover:bg-teal-100 hover:text-teal-700 transition-all duration-200">
                        {% trans "Analytics" %}
                    </a>
                </div>
            </div>
            
            <!-- Right side navigation items -->
            <div class="flex items-center">
                <!-- Create Survey Button -->
                
                <!-- Mobile menu button -->
                <div class="md:hidden mr-2">
                    <button type="button" class="mobile-menu-button p-2 rounded-md text-gray-500 hover:text-teal-600 hover:bg-gray-100 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- User Controls -->
                <div class="ml-3 relative">
                    <a href="{% url 'logout_user' %}" class="flex items-center p-2 text-base font-normal text-gray-700 rounded-lg hover:bg-gray-100 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>{% trans "Logout" %}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="md:hidden hidden mobile-menu border-t border-gray-200">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-teal-100 hover:text-teal-700">
                {% trans "Home" %}
            </a>
            <a href="{% url 'djf_surveys:admin_survey' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-teal-100 hover:text-teal-700">
                {% trans "Surveys" %}
            </a>
            <a href="{% url 'djf_surveys:admin_analytics_dashboard' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-teal-100 hover:text-teal-700">
                {% trans "Analytics" %}
            </a>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
</script>
