{% load i18n static%}

<div class="survey-countdown" 
    data-target-date="{{ target_date|date:'c' }}"
    data-survey-id="{{ survey_id }}"
    data-countdown-type="{{ countdown_type }}">

    <div class="text-sm font-medium text-gray-500 mb-1">
        {% if countdown_type == 'start' %}
            {% trans "Available in:" %}
        {% else %}
            {% trans "Expires in:" %}
        {% endif %}
    </div>
    <div class="grid grid-cols-4 gap-1 text-center">
        <div>
            <div class="countdown-days bg-blue-100 rounded p-1 text-lg font-bold text-blue-800">--</div>
            <div class="text-xs text-gray-500">{% trans "Days" %}</div>
        </div>
        <div>
            <div class="countdown-hours bg-blue-100 rounded p-1 text-lg font-bold text-blue-800">--</div>
            <div class="text-xs text-gray-500">{% trans "Hours" %}</div>
        </div>
        <div>
            <div class="countdown-minutes bg-blue-100 rounded p-1 text-lg font-bold text-blue-800">--</div>
            <div class="text-xs text-gray-500">{% trans "Mins" %}</div>
        </div>
        <div>
            <div class="countdown-seconds bg-blue-100 rounded p-1 text-lg font-bold text-blue-800">--</div>
            <div class="text-xs text-gray-500">{% trans "Secs" %}</div>
        </div>
    </div>
</div>
