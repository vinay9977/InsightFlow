<nav class="navbar navbar-expand-sm navbar-light bg-white my-4">
    <center>
        <h1 style="font-size: xx-large;">
            Survey Metrics
        </h1>
    </center>
</nav>
<nav class="shadow-lg" style="background-color: cadetblue;">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <!-- Website Logo -->
                    <a href="/dashboard/" class="flex items-center py-4 px-2 ">
                        <span class="font-semibold  text-lg" style="color: white;">{% trans "Home" %}</span>
                    </a>
                </div>
                <!-- Primary Navbar items -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 'djf_surveys:admin_survey' %}" style="color: white;" class="py-4 px-2  hover:border-b-4 hover:border-blue-500 hover:text-blue-500 font-semibold">{% trans "Surveys" %}</a>
                </div>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button " >
                    <svg style="color: white;" class=" w-6 h-6 text-gray-500 hover:text-blue-500 "
                         x-show="!showMenu"
                         fill="none"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         stroke-width="2"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- mobile menu -->
    <div class="hidden mobile-menu">
        <ul class="">
            <li class="active">
                <a style="color: white;" href="{% url 'djf_surveys:admin_survey' %}" class="block text-sm px-2 py-4 px-5 text-gray-500 hover:text-white hover:bg-blue-500 font-semibold">{% trans "Surveys" %}</a>
            </li>
            
        </ul>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
