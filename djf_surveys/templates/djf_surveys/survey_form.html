<!-- Include Flatpickr directly -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Initialize Flatpickr -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#id_valid_until", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    });
</script>

<!-- Your form field -->
<label for="id_valid_until">Valid Until:</label>
<input type="text" name="valid_until" id="id_valid_until">


<label for="id_valid_until">Valid Until:</label>
<input type="datetime-local" name="valid_until" id="id_valid_until">
